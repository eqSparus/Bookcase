<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжная полка</title>

    <link href="../../resources/css/reset.css" rel="stylesheet">
    <link href="../../resources/css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="nav navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="navbar-brand fs-2" href="/bookcase/book">Книжная полка</a>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-danger me-2" href="/logout">Выход</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">

    <form class="form-control">
        <div class="row">

            <div class="col-12" id="error">

            </div>

            <div class="col">
                <label class="form-label" for="nameBook">Название книги</label>
                <input class="form-control" type="text" placeholder="Название книги" id="nameBook" required>
            </div>
            <div class="col">
                <label class="form-label" for="authorBook">Автор</label>
                <input class="form-control" type="text" placeholder="Автор" id="authorBook" required>
            </div>
            <div class="col-12 mt-2">
                <label for="bookFile" class="form-label">Добавить книгу</label>
                <input class="form-control" type="file" id="bookFile">
            </div>
            <div class="col-3 mt-3">
                <input type="button" value="Добавить" class="btn btn-primary text-dark" id="addBook">
            </div>
        </div>
    </form>

    <div class="mt-3">
        <table class="table table-striped table-hover table-dark">
            <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Книга</th>
                <th>Прочитано</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>


</div>

<script src="../../resources/js/addBook.js" rel="script" type="application/javascript"></script>
<script src="../../resources/js/buildButton.js" rel="script" type="application/javascript"></script>
<script src="../../resources/js/buildItem.js" rel="script" type="application/javascript"></script>
<script src="../../resources/js/loadBooks.js" type="application/javascript"></script>

</body>
</html>
